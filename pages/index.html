<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS files -->
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/output.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <div
                class="header-container flex justify-between items-center mx-20 my-0 py-4">
                <div class="header-image">
                    <a href="#">
                        <img src="../assets/img/logo.png" alt="Logo de TaskFlow"
                            class="w-1/2">
                    </a>
                </div>
                <div class="header-profil flex justify-end items-center">
                    <a href="#">Sign Out</a>
                    <a href="#" class="ml-10 w-14">
                        <img src="../assets/img/profile.jpg"
                            alt="Image de Profile" class="rounded-full">
                    </a>
                </div>
            </div>
        </header>

        <main class="main">
            <section
                class="add-tasks flex justify-between items-center mx-20 my-0 py-10">
                <div class="add-task">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Add Task +
                    </button>
                </div>

                <div class="task-search">
                    <div class="w-full max-w-lg">
                        <form class="mt-5 sm:flex sm:items-center">
                            <input id="q" name="q"
                                class="inline w-full rounded-md border border-gray-300 bg-white py-2 pl-3 pr-3 leading-5 placeholder-gray-500 focus:border-indigo-500 focus:placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
                                placeholder="Search.." type="search"><button
                                type="submit"
                                class="mt-3 inline-flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Search</button>
                        </form>
                    </div>
                </div>

                <div class="add-multiple-tasks">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Add Multiple Tasks +
                    </button>
                </div>
            </section>

            
        </main>
    </body>
</html>
