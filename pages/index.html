<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS files -->
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/output.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>TaskFlow</title>
    </head>
    <body>
        <!-- Start of Header Section -->
        <header class="header">
            <div
                class="header-container flex justify-between items-center mx-20 my-0 py-4">
                <div class="header-image">
                    <a href="#">
                        <img src="../assets/img/logo.png" alt="Logo de TaskFlow"
                            class="w-1/2">
                    </a>
                </div>
                <div class="header-profil flex justify-end items-center">
                    <a href="#">Sign Out</a>
                    <a href="#" class="ml-10 w-14">
                        <img src="../assets/img/profile.jpg"
                            alt="Image de Profile" class="rounded-full">
                    </a>
                </div>
            </div>
        </header>
        <!-- End of Header Section -->



        <main class="main mx-20 my-0">
            <!-- Section d'Ajout des Taches et Barre de Recherche -->
            <section class="add-tasks flex justify-between items-center py-10">
                <div class="add-task">
                    <button id="btn-add-task" onclick="ouvrirPopup()"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-normal py-2 px-4 rounded">
                        Ajouter une Tache +
                    </button>
                </div>

                <div class="task-search">
                    <form action="">
                        <input type="text" class="search-input bg-gray-200 rounded-sm border-none outline-none" placeholder="Search..">
                        <button type="submit" class="search-btn text-white hover:bg-blue-800">Search</button>
                    </form>
                </div>

                <div class="add-multiple-tasks">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-normal py-2 px-4 rounded">
                        Ajouter Multiple Taches +
                    </button>
                </div>
            </section>

            <!-- Section des Sélécteurs de Filtrage et de Tri -->
            <section class="filter-sort flex justify-end items-center py-10">
                <div class="filter">
                    <label for="filter">Filtrer :</label>
                    <select name="filter" class="filter-select ml-10 bg-gray-200 rounded-sm outline-none cursor-pointer">
                        <option value="filter-option">Default</option>
                        <option value="filter-option">Priorité 1</option>
                        <option value="filter-option">Priorité 2</option>
                        <option value="filter-option">Priorité 3</option>
                    </select>
                </div>
                <div class="sort  ml-10">
                    <label for="sort">Trier :</label>
                    <select name="sort" class="sort-select ml-10 bg-gray-200 rounded-sm outline-none cursor-pointer">
                        <option value="sort-option">Default</option>
                        <option value="sort-option">Priorité</option>
                        <option value="sort-option">Date d'Echéance</option>
                    </select>
                </div>
            </section>

            <!-- Section des Listes des Taches (ToDo , Doing , Done) -->
            <section class="task-lists flex justify-between gap-10 py-10">
                <div id="to-do-list" class="flex flex-col flex-1">
                    <div class="list-title flex justify-between flex-1 border-b-2 pb-3 px-3 border-blue-800">
                        <h1 class="font-semibold">To Do</h1>
                        <h1 class="count font-semibold">0</h1>
                    </div>
                    <div id="to-do-tasks" class="h-96 bg-gray-300 mt-3 rounded-md overflow-auto">
                        
                    </div>
                </div>

                <div id="doing-list" class="flex flex-col flex-1">
                    <div class="list-title flex justify-between flex-1 border-b-2 pb-3 px-3 border-blue-800">
                        <h1 class="font-semibold">Doing</h1>
                        <h1 class="count font-semibold">0</h1>
                    </div>
                    <div id="doing-tasks" class="h-96 bg-gray-300 mt-3 rounded-md">
                        
                    </div>
                </div>

                <div id="done-list" class="flex flex-col flex-1">
                    <div class="list-title flex justify-between flex-1 border-b-2 pb-3 px-3 border-blue-800">
                        <h1 class="font-semibold">Done</h1>
                        <h1 class="count font-semibold">0</h1>
                    </div>
                    <div id="done-tasks" class="h-96 bg-gray-300 mt-3 rounded-md">

                    </div>
                </div>
            </section>            

            <!-- Popup Formulaire pour Ajouter une Tache -->
            <section id="add-task-popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-80 hidden">
                <div class="add-task-popup bg-white px-10 pt-8 pb-5 rounded-md">
                    <h1 class="text-center mb-5 font-medium text-xl">Ajouter une Nouvelle Tache</h1>
                    <form id="add-task-form" class="flex flex-col gap-4">
                        
                        <input id="titre" type="text" name="titre" placeholder="Entrer le Titre de votre Tache" class="h-10 px-5 rounded-sm bg-gray-300 outline-none placeholder:text-gray-600" required>
                        
                        <textarea id="description" name="description" placeholder="Donner une description à votre tache.." class="h-24 px-5 py-2 bg-gray-300 placeholder:text-gray-600" required></textarea>

                        <select name="status" id="status-select" class="h-10 px-5 rounded-sm bg-gray-300 outline-none" required>
                            <option>To Do</option>
                            <option>Doing</option>
                            <option>Done</option>
                        </select>

                        <select name="priority" id="priority-select" class="h-10 px-5 rounded-sm bg-gray-300 outline-none" required>
                            <option value="P1">P1 (Haute)</option>
                            <option value="P2">P2 (Moyenne)</option>
                            <option value="P3">P3 (faible)</option>
                        </select>

                        <input type="date" name="date" id="date" class="h-10 px-5 rounded-sm bg-gray-300 outline-none" min="" required>

                        <button id="btn-confirm-add" onclick="ajouterTache()" type="button" class="h-10 mt-5 font-medium bg-blue-600 text-white">Ajoute la Tache</button>
                        
                        <button id="btn-annuler" onclick="fermerPopup()" type="button" class="h-10 font-medium bg-gray-300">Annuler</button>
                    </form>
                </div>
            </section>

            <!-- Popup Formulaire pour Afficher une Tache -->
            <section id="display-details" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-80 hidden">
                <div class="bg-white overflow-hidden shadow rounded-lg border w-1/2">
                    <div class="flex justify-between items-center px-4 py-5 sm:px-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                            Détails de la Tache
                        </h3>
                        <svg id="close-display" class="cursor-pointer" width="32px" height="64px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>Close</title> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Close"> <rect id="Rectangle" fill-rule="nonzero" x="0" y="0" width="24" height="24"> </rect> <line x1="16.9999" y1="7" x2="7.00001" y2="16.9999" id="Path" stroke="#0C0310" stroke-width="2" stroke-linecap="round"> </line> <line x1="7.00006" y1="7" x2="17" y2="16.9999" id="Path" stroke="#0C0310" stroke-width="2" stroke-linecap="round"> </line> </g> </g> </g></svg>
                    </div>
                    <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
                        <dl class="sm:divide-y sm:divide-gray-200">
                            <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                <dt class="text-sm font-medium text-gray-500">
                                    Titre
                                </dt>
                                <dd id="details-title" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                                    
                                </dd>
                            </div>
                            <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                <dt class="text-sm font-medium text-gray-500">
                                    Description
                                </dt>
                                <dd id="details-description" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                                    
                                </dd>
                            </div>
                            <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                <dt class="text-sm font-medium text-gray-500">
                                    Status
                                </dt>
                                <dd id="details-status" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                                    
                                </dd>
                            </div>
                            <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                <dt class="text-sm font-medium text-gray-500">
                                    Priorité
                                </dt>
                                <dd id="details-priority" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                                    
                                </dd>
                            </div>
                            <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                <dt class="text-sm font-medium text-gray-500">
                                    Date d'Echéance
                                </dt>
                                <dd id="details-date" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                                    
                                </dd>
                            </div>
                        </dl>
                    </div>
                </div>
            </section>

            <!-- Popup Formulaire pour Modifier une Tache -->
            <section id="edit-task-popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-80 hidden">
                <div class="bg-white w-1/2 px-10 pt-8 pb-5 rounded-md">
                    <h1 class="text-center mb-5 font-medium text-xl">Modifier la Tache</h1>
                    <form id="edit-task-form" class="flex flex-col gap-4">
                        
                        <input id="edit-title" type="text" name="titre" placeholder="Entrer le Titre de votre Tache" class="h-10 px-5 rounded-sm bg-gray-300 outline-none placeholder:text-gray-600" required>
                        
                        <textarea id="edit-description" name="description" placeholder="Donner une description à votre tache.." class="h-24 px-5 py-2 bg-gray-300 placeholder:text-gray-600" required></textarea>

                        <select name="status" id="edit-status" class="h-10 px-5 rounded-sm bg-gray-300 outline-none" required>
                            <option>To Do</option>
                            <option>Doing</option>
                            <option>Done</option>
                        </select>

                        <select name="priority" id="edit-priority" class="h-10 px-5 rounded-sm bg-gray-300 outline-none" required>
                            <option value="P1">P1 (Haute)</option>
                            <option value="P2">P2 (Moyenne)</option>
                            <option value="P3">P3 (faible)</option>
                        </select>

                        <input type="date" name="date" id="edit-date" class="h-10 px-5 rounded-sm bg-gray-300 outline-none" min="" required>

                        <button id="btn-confirm-edit" type="button" class="h-10 mt-5 font-medium bg-blue-600 text-white">Enregistrer</button>
                        
                        <button id="btn-cancel-edit" type="button" class="h-10 font-medium bg-gray-300">Annuler</button>
                    </form>
                </div>
            </section>
        </main>

        <script src="../assets/js/main.js"></script>
    </body>
</html>
